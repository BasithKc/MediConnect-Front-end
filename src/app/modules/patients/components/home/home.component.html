<section class="px-3 relative">
    <app-header></app-header>
    <section class="p-4 font-bold">
        <p class="mt-3">Let's find your specialist</p>
        <div class="relative mt-2  lg:w-[50%]  sm:w-full">
            <div class="absolute right-4 inset-y-0  flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="search-navbar" class="w-full  p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Dieseases, Doctors...">
        </div>
        
        <div class="w-full ">
            <app-disease-card [diseases]="diseases"></app-disease-card>
        </div>
    </section>
</section>

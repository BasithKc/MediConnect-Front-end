<div class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Appointments</h1>
    
    <div class="mb-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full mr-2">Upcoming</button>
        <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-full">Past</button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Appointment Card -->
        <div *ngFor="let appoinment of appointments" class="bg-teal-300 rounded-lg p-4 shadow-md">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="Doctor" class="w-10 h-10 rounded-full mr-2">
                    <div>
                        <h3 class="font-semibold">Dr. {{appoinment.doctorId.name}}</h3>
                        <p class="text-sm text-gray-600">{{appoinment.doctorId.specialization}} </p>
                    </div>
                </div>
                <button class="text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>
            </div>
            <p class="text-sm mb-2">Date: {{formatDate(appoinment.appointmentDetails.date)}}</p>
            <p class="text-sm mb-2">Time: {{appoinment.appointmentDetails.time}}</p>
            <div class="flex justify-between">
                <button class="bg-white text-blue-500 px-3 py-1 rounded-full text-sm">Reschedule</button>
                <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">Join Call</button>
            </div>
        </div>

    </div>
</div>
</div>
